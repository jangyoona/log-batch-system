<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout(title='로그인', content=~{::content}, scripts=~{::scripts})}">

<th:block th:fragment="content">
    <div class="auth-wrap">
        <section class="card auth-card">
            <div class="card__header">
                <div>
                    <div class="card__title">로그인</div>
                    <div class="card__sub muted">계정 정보를 입력하세요</div>
                </div>
            </div>

            <div class="card__body">
                <!-- Spring Security 기본 로그인 처리 URL이 /login 인 경우 그대로 사용 -->
                <!-- 커스텀이면 th:action="@{/auth/login}" 등으로 변경 -->
                <form id="loginForm" class="form" th:action="@{/login}" method="post" autocomplete="off">
                    <!-- Spring Security CSRF 사용 시 -->
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form__row">
                        <label class="label" for="username">아이디</label>
                        <input class="input" id="username" name="username"
                               placeholder="admin"
                               required autofocus />
                    </div>

                    <div class="form__row">
                        <label class="label" for="password">비밀번호</label>
                        <input class="input" id="password" name="password" type="password"
                               placeholder="••••••••"
                               required />
                    </div>

                    <div class="auth-row">
                        <label class="check">
                            <input type="checkbox" name="remember-me" />
                            <span>로그인 상태 유지</span>
                        </label>

                        <!-- 필요 없으면 제거 -->
                        <a class="link muted" th:href="@{/help/password}">비밀번호를 잊었나요?</a>
                    </div>

                    <!-- 에러/로그아웃 메시지 표시 -->
                    <div class="alert alert--danger" th:if="${param.error}">
                        로그인에 실패했습니다. 아이디/비밀번호를 확인해 주세요.
                    </div>
                    <div class="alert alert--ok" th:if="${param.logout}">
                        로그아웃 되었습니다.
                    </div>

                    <button class="btn btn--primary" type="submit">로그인</button>

                    <div class="hint muted">
                        * 이 페이지는 UI만 제공합니다. 인증 로직은 Spring Security 또는 기존 세션 인증에 맞게 action만 연결하면 됩니다.
                    </div>
                </form>
            </div>

            <div class="card__footer">
                <div class="muted" style="font-size:12px;">
                    관리자 전용 기능은 로그인 후 접근하도록 구성하세요.
                </div>
            </div>
        </section>

        <!-- 오른쪽 정보 카드(옵션) -->
        <aside class="card auth-side">
            <div class="card__header">
                <div class="card__title">Quick Tips</div>
            </div>
            <div class="card__body">
                <div class="kv">
                    <div class="kv__row"><div class="kv__k">권장</div><div class="kv__v">Spring Security</div></div>
                    <div class="kv__row"><div class="kv__k">CSRF</div><div class="kv__v">ON</div></div>
                    <div class="kv__row"><div class="kv__k">Remember-me</div><div class="kv__v">옵션</div></div>
                </div>
                <div class="hint muted">
                    * 우측 카드는 원하면 삭제해도 됨.
                </div>
            </div>
        </aside>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script defer th:src="@{/assets/js/login.js}"></script>
</th:block>
</html>
